{% extends 'base.html' %}
{% block header %}
  <h1>{% block title %}Brands{% endblock %}</h1>
{% endblock %} 

{% block content %}
{% for brand in brands %}
<article class="brand">
  <header>
    <div>
      <h1>{{ brand['name'] }}</h1>
    </div>
  </header>
</article>
{% endfor %} 
{% endblock %}
